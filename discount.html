<!DOCTYPE html>
<html>
<head>
    <title>Discount</title>
</head>
<body>

<h2>Discount Calculations</h2>

<div>
    <label for="price">Enter price per:</label>
    <input type="number" id="price" value="10">
</div>

<div>
    <label for="count">Enter the number of items:</label>
    <input type="number" id="count" value="9">
</div>

<div>
    <label for="reductions">Enter the discount percent:</label>
    <input type="number" id="reductions" value="5">
</div>

<div>
    <button type="button" onclick="discount()">Show Total</button>
</div>

<p id="result"></p>

<script> 

function discount() {
    var price = document.getElementById("price").value;
    var count = document.getElementById("count").value;
    var reductions = document.getElementById("reductions").value;

    let myOutput = "";

    for (let i = 0; i < 5; i++) {
        var price_after_discount = (price * (100 - reductions) / 100) * count;        
        myOutput += `${reductions}% is ${price_after_discount}; `;
        reductions++;
    }

    document.getElementById("result").innerHTML = "Totals are: " + myOutput;
}
</script>

</body>
</html>
