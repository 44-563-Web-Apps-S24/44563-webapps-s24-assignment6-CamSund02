<!DOCTYPE html>
<html>
 <head>
    <title>Use check Boxes</title>
 </head>
<body>

<h2>Cameron packs for a trip</h2>

<form>
    <label for="travelMonth">Enter travel month:</label>
    <input type="text" id="travelMonth" value="May">

    <label for="travelPrice">Enter price:</label>
    <input type="text" id="travelPrice">

    <button type="button" onclick="updatePack()">Update the pack</button>
</form>


<p id="result">This text will be replaced </p>

<script> 

function updatePack() {
    // Get values from input elements
    let travelMonth = document.getElementById("travelMonth").value;
    let travelPrice = document.getElementById("travelPrice").value;

    // Set properties of my_pack with the values from input elements
    my_pack.month = travelMonth;
    my_pack.price = travelPrice;

    // Replace innerHTML with my_pack
    document.getElementById("result").innerHTML = JSON.stringify(my_pack);
}


</script>

<form>
    <label>
        <input type="checkbox" id="packLight" value="True"> Pack light
    </label>
    <label>
        <input type="checkbox" id="carryOn" value="True"> Carry on
    </label>
    <label>
        <input type="checkbox" id="tablet" value="False"> Tablet
    </label>

    <button type="button" onclick="selectPack()">Select for packing</button>
</form>

<p id="result"></p>

<script>
let my_pack = {};

function selectPack() {
    my_pack = {};

    my_pack.light = document.getElementById("packLight").checked;
    my_pack.carry = document.getElementById("carryOn").checked;
    my_pack.tablet = document.getElementById("tablet").checked;

    document.getElementById("result").innerHTML = JSON.stringify(my_pack);
}
</script>

</body>
</html>
