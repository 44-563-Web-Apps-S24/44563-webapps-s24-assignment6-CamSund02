<!DOCTYPE html>
<html>
 
<head>
    <title>Animal</title>
</head>

<body>


<h2>Animal Game by Cameron Sunderman</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}


</script>

<form>
    <label for="hiddenAnimal">The hidden animal type:</label>
    <input type="password" id="hiddenAnimal" value="Chicken">

    <br>

    <label for="guessAnimal">Guess the animal:</label>
    <input type="text" id="guessAnimal">

    <br>

    <button type="button" onclick="checkAnimal()">Check the guess</button>
</form>

<p id="result"></p>

<script>
    // Global variables
    var correct = 0;
    var wrong = 0;

    // Function to check the animal guess
    function checkAnimal() {
        // Get values from input elements
        var hiddenAnimalValue = document.getElementById("hiddenAnimal").value;
        var guessAnimalValue = document.getElementById("guessAnimal").value;

        // Compare values
        if (hiddenAnimalValue === guessAnimalValue) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }

        // Update the result display
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Correct: " + correct + " | Wrong: " + wrong;
    }
</script>

<div>
    <img id="drinkImage" src="media/mezcal-negroni-1500x1500-primary-6f6c472050a949c8a55aa07e1b5a2d1b.jpg" onclick="selectImage('drinkImage')" style="height: 150px;" style="width: 150px;">
</div>

<script>
    var useImage = 1;

    function selectImage(imageId) {
        switch (useImage) {
            case 1:
                document.getElementById(imageId).src = 'media/mezcal-negroni-1500x1500-primary-6f6c472050a949c8a55aa07e1b5a2d1b.jpg';
                useImage = 2;
                break;
            case 2:
                document.getElementById(imageId).src = 'media/sangria-index-643044ca71f12.jpg';
                useImage = 3;
                break;
            case 3:
                document.getElementById(imageId).src = 'media/Tea.jpg';
                useImage = 1;
                break;
        }
    }
</script>


</body>
</html>
